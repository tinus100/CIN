name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: xdebug

      - name: Check Xdebug Installation
        run: php -v && php -m | grep xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Regenerate Composer Autoload
        run: composer dump-autoload

      - name: List Vendor Bin Directory
        run: ls -la ./vendor/bin/

      - name: Check Composer JSON
        run: cat composer.json

      - name: Run Unit Tests and Generate Coverage Report (from Vendor)
        run: |
          if [ -f ./vendor/bin/phpunit ]; then
            ./vendor/bin/phpunit --configuration laravel/phpunit.xml --coverage-clover=coverage.xml
          else
            echo "PHPUnit not found in vendor, installing globally."
            composer global require phpunit/phpunit:^9.0
            ~/.composer/vendor/bin/phpunit --configuration laravel/phpunit.xml --coverage-clover=coverage.xml
          fi

      - name: Verify Coverage Report Exists
        run: ls -la

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner -Dsonar.projectKey=project-cin \
                        -Dsonar.sources=. \
                        -Dsonar.host.url=http://localhost:9000 \
                        -Dsonar.login=${{ secrets.SONAR_TOKEN }}
